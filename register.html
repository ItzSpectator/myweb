<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form action="">
        <h1>Register Now</h1>
        <p>Name: <input type="text" name="name" id="name" required></p>
        <p>Password: <input type="password" name="password" id="password" required></p>
        <p>Confirm Password <input type="password" name="c_password" id="c_password" required></p>
        <p>Email: <input type="email" name="email" id="email" required></p>
        <p>Male <input type="radio" name="gender" id="male" required></p> <p>Female <input type="radio" name="gender" id="female" required></p>
        <input type="submit" value="Register Now">
    </form>
    
</body>
</html>
